version: '2.6.1'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mypassword
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
